apply plugin: 'java'
sourceCompatibility = "1.7"
targetCompatibility = "1.7"
buildDir = '../../cocos2dx_plugin/proj.android-studio/app/'
jar.baseName = 'Cocos2dxAndroidPlugin'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(name:'android-22', ext:'jar')
    compile(name:'cocos2dx-3.10', ext:'jar')
}
repositories{
    flatDir{
        dirs 'libs/cocos2dx'
        dirs 'libs/android'
    }
}